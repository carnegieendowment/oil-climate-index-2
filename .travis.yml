language: node_js
node_js:
  - "4.2"

env:
  global:
  - DEPLOY_BRANCH=master
  - secure: "" # GH_TOKEN

cache:
  directories:
    - node_modules

before_install:
- chmod +x ./.build_scripts/deploy.sh

before_script:
- npm test

script:
- npm run build

deploy:
  provider: script
  skip_cleanup: true
  script: .build_scripts/deploy.sh
  on:
    branch: ${DEPLOY_BRANCH}
